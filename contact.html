<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Final Fantasy Class Job Guide">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d5683ed359.js" crossorigin="anonymous"></script>
    <title>Contact Page</title>
</head>
<body>
    <header>
        <a href="./index.html"><img src="./img/logo.gif" id="logo"></a>
        
            <nav>
                <ul>
                    <li class="navbar"><a href="./contact.html">Contact</a></li>
                    <li class="navbar"><a href="./about.html">About</a></li>
                    <li class="navbar"><a href="./index.html">Home</a></li>
                </ul>
            </nav>
            
            <div class="contactheader"></div>
    </header>

    <main>

        <form action="">
            <h1 align="center" class="contactheadline">Contact Me</h1>

            <label for="ign">IGN:</label>
            <input type="text" name="ign" placeholder="In-Game Name">

            <br>

            <label for="email">Email:</label>
            <input type="email" placeholder="Your Email">

            <br>

            <label for="title">Class Job:</label>
            <input type="text" name="title" placeholder="Your Character Class">

            <br>

            <label for="comment">Comment:</label>
            <input class="wideinput" maxlength="100" type="text" name="comment" placeholder="Questions?">

            <br>

            <a href="./submit.html" alt="link to the submit page"><button class="contactbutton">Submit</button></a>

            <br>

            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12960.788861357698!2d139.7087069!3d35.6967642!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x9794c9c61017dab0!2sRegus%20-%20Tokyo%2C%20Shinjuku%20Eastside%20Square!5e0!3m2!1sen!2sus!4v1648783465479!5m2!1sen!2sus" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </form>
    </main>
</body>

<footer>
        <div class="contactfooter"></div>
</footer>
</html>
